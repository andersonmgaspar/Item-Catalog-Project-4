{% extends 'base.html' %}

{% block title %} Edit {{item.name }} {% endblock title %}

{% block content %}
<div class="container-fluid align-items-center container">
  <div class="row">
    <form action="{{ url_for('editItem', category_id=category_id, item_id=item.id)}}" method = "post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value = '{{item.name}}'>

        <label for="description">Description</label>
        <textarea rows="5" cols="40" class="form-control" id="description" name="description">{{item.description}}</textarea>

        <label for="picture">Picture URL</label>
        <input type="text" class="form-control" id="picture" name="picture" value = "{{item.picture}}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock content %}
