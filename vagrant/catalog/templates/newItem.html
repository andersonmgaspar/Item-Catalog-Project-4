{% extends 'base.html' %}

{% block title %} Add Item {% endblock title %}

{% block content %}
<div class="container-fluid align-items-center container">
  <div class="row">
    <form action="{{ url_for('saveItem', category_id=category_id)}}" method = "post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea rows="5" cols="40" class="form-control" id="description" name="description" placeholder="Enter Description"></textarea>
      </div>
      <div class="form-group">
        <label for="picture">Picture URL</label>
        <input type="text" class="form-control" id="picture" name="picture" placeholder="Enter picture URL">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock content %}
